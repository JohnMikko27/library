<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="overlay"></div>
    <div class="header">
        <h1>Library</h1>
        <div>
            <a>Guidelines</a>
            <a>Community</a>
            <a class="sign-up">Login</a>
        </div>
    </div>
    <div class="content">
        <button class="add">+ Add Book</button>
        <div class="cards">
        
        </div>
        <form class="hidden" action="./script.js" method="post">
            <h3>Add New Book</h3>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Harry Potter" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="J.K. Rowling" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" placeholder="300" required>
            </div>
            <div>
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <button class="submit" type="submit">Add Book</button>
            <button type="button" id="close">X</button>
        </form>
    </div>
</body>
</html>
